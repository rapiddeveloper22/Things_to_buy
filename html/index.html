<!DOCTYPE html>
<html lang="en">
<head>
    <title>To Buy app</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body onmousemove="toggle()">
    <div class="mx-auto container mt-3 text-black">

        <div class="form-floating mb-3 mt-3">
            
            <input type="text" placeholder="." name="name" class="form-control" id="name"><br>
            <label for="name">Name</label>
            <button type="button" class="btn btn-primary btn-sm" id="btn">Submit</button> <br>
        </div>

        <div class="form-floating mb-3 mt-3">
            
            <input name="del" placeholder="." type="number" class="form-control" id="del"><br>
            <label for="del">Index for deleting</label>
            <button type="button" class="btn btn-primary btn-sm" id="dele">Submit</button><br>
        </div>

        <div id="noItem">
            
        </div>

        <div id="toappend"></div>

        <div class="ToBuy" id="div" style="display: none;">
            <p class="text-uppercase display-6 text-center">Items</p>
            <table class="table table-hover " id="toBuyTable">
                <thead class="table-dark">
                    <tr>
                        <th>S.No</th>
                        <th>Name</th>
                        <th>Bought</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script type="text/javascript" src="scriptt.js"></script>
</body>
</html>
